{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<body>
  {% include 'store/navbar.html' %}


  <div class="wrapper">
    <div class="product-img">
      <img src="{{product.imageURL}}" width="327">
    </div>
    <div class="product-info">
      <div class="product-text">
        <h1>{{product.name}}</h1>
        <h2>by studio and friends</h2>
        <p>{{product.description}}</p>
      </div>
      <div class="product-price-btn">
        <p><span>{{product.price}}</span>$</p>
        {% if user.is_authenticated %}
        <button data-product={{product.id}} data-action="add" class="updatecart">Add to cart</button>
        {%else%}
        <a href="{% url 'login' %}" ><button class="updatecart">Add to cart</button></a>
        {%endif%}
      </div>
    </div>
  </div>

</body>

</html>

<style>
.wrapper {
  height: 420px;
  width: 654px;
  margin: 50px auto;
  border-radius: 7px 7px 7px 7px;
  /* VIA CSS MATIC https://goo.gl/cIbnS */
  -webkit-box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
  -moz-box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
  box-shadow: 0px 14px 32px 0px rgba(0, 0, 0, 0.15);
}

.product-img {
  float: left;
  height: 420px;
  width: 327px;
  position: relative;
  text-align: center; /* Center the image horizontally */
}

.product-img img {
    border-radius: 7px 0 0 7px;
    max-height: 100%;
    max-width: 100%;
    position: absolute;
    top: 50%; /* Position the top of the image at 50% of the container height */
    /* left: 50%; Position the left of the image at 50% of the container width */
    transform: translate(-50%, -50%); /* Translate the image 50% of its own height and width */
}

.product-info {
  float: left;
  height: 420px;
  width: 327px;
  border-radius: 0 7px 10px 7px;
  background-color: #ffffff;
}

.product-text {
  height: 300px;
  width: 327px;
}

.product-text h1 {
  margin: 0 0 0 38px;
  padding-top: 52px;
  font-size: 34px;
  color: #474747;
}

.product-text h1,
.product-price-btn p {
  font-family: 'Bentham', serif;
}

.product-text h2 {
  margin: 0 0 47px 38px;
  font-size: 13px;
  font-family: 'Raleway', sans-serif;
  font-weight: 400;
  text-transform: uppercase;
  color: #d2d2d2;
  letter-spacing: 0.2em;
}

.product-text p {
  height: 125px;
  margin: 0 0 0 38px;
  font-family: 'Playfair Display', serif;
  color: #8d8d8d;
  line-height: 1.7em;
  font-size: 15px;
  font-weight: lighter;
  overflow: hidden;
}

.product-price-btn {
  height: 103px;
  width: 327px;
  margin-top: 17px;
  position: relative;
}

.product-price-btn p {
  display: inline-block;
  position: absolute;
  top: -13px;
  height: 50px;
  font-family: 'Trocchi', serif;
  margin: 0 0 0 38px;
  font-size: 28px;
  font-weight: lighter;
  color: #474747;
}

span {
  display: inline-block;
  height: 50px;
  font-family: 'Suranna', serif;
  font-size: 34px;
}

.product-price-btn button {
  display: inline;
  height: 50px;
  width: 176px;
  margin: 30px 40px 0 16px;
  box-sizing: border-box;
  border: transparent;
  border-radius: 60px;
  font-family: 'Raleway', sans-serif;
  font-size: 14px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  color: #ffffff;
  background-color: rgb(190, 131, 49);;
  cursor: pointer;
  outline: none;
}


.img-wish{
  width: 30px;
  margin: 10px;
}
.btn-wish{
   border: none;
   background: none;
}
.cont-wish{
  float: right;
}
</style>
{% endblock content %}
